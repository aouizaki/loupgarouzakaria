<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        /* Base styling */
        body {
            background: #131722;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Total players container */
        .total-container {
            text-align: center;
            padding: 10px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Cards container grid layout */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
        }

        /* Card style */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .card-header {
            background-color: #062c53;
            color: white;
            padding: 15px;
            font-size: 14px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;

        }

        /* Counter button styles */
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .counter input {
            width: 50px;
            height: 25px;
            text-align: center;
            font-size: 12px;
        }

        .counter button {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Main button styles */
        button {
            padding: 8px;
            background-color: #ac0404;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            font-size: 14px;
        }

        button:hover {
            background-color: #1a13b7;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            /* Stack cards vertically on smaller screens */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
        }

            .card {
                margin-bottom: 15px; /* Add spacing between cards */
            }

            /* Adjust input field and buttons */
            .counter input {
                width: 35px;
                height: 25px;
                font-size: 10px;
            }

            .counter button {
                font-size: 10px;
                padding: 4px 8px;
            }

            button {
                width: 90%; /* Make the button take more width on smaller screens */
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Even smaller screens like phones in portrait */
        @media (max-width: 480px) {
            /* Further reduce padding and font size */
            .card-header h3 {
                font-size: 15px;
                font-weight: 800;
                font-family: 'Courier New', Courier, monospace;
            }

            .counter input {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            .counter button {
                font-size: 10px;
                padding: 10px 10px;
            }

            button {
                width: 80%; /* Button takes almost full width */
                font-size: 14px;
                padding: 19px;
            }

            .total-container h3 {
                font-size: 20px;
            }
            .cards-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="total-container">
        <h3>Total of all players: <span id="totalAmount">0</span></h3>
    </div>
    <button id="startGameButton">Start</button>

    <script>
        const decrementButtons = document.querySelectorAll('.btn-decrement');
        const incrementButtons = document.querySelectorAll('.btn-increment');
        const counterInputs = document.querySelectorAll('.counter-input');
        const totalAmount = document.getElementById('totalAmount');
        const startGameButton = document.getElementById('startGameButton');

        // Function to update the total count
        function updateTotal() {
            let total = 0;
            counterInputs.forEach(input => {
                total += parseInt(input.value, 10);
            });
            totalAmount.textContent = total;

            // Update SV automatically
            const svInput = document.querySelector('input[placeholder="SV"]');
            if (svInput) {
                const totalPlayers = total; // Total players
                const nonSVRoles = ['selvataire', 'loup', 'mraya', 'sa7ara', 'chouwafa', 'serveur', 'chasseur', 'doubleur', 'corbeau'];
                let totalOthers = 0;

                nonSVRoles.forEach(role => {
                    const roleInput = document.querySelector(`input[placeholder="${role}"]`);
                    if (roleInput) {
                        totalOthers += parseInt(roleInput.value, 10);
                    }
                });

                const svCount = totalPlayers - totalOthers;
                svInput.value = svCount >= 0 ? svCount : 0;
            }
        }

        // Event listeners for increment and decrement buttons
        decrementButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.nextElementSibling;
                let value = parseInt(input.value, 10);
                if (value > 0) {
                    input.value = value - 1;
                    updateTotal();
                }
            });
        });

        incrementButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.previousElementSibling;
                let value = parseInt(input.value, 10);
                input.value = value + 1;
                updateTotal();
            });
        });

        // Event listener for the "Start" button
        startGameButton.addEventListener('click', () => {
            const roleData = prepareRoleData();
            const queryString = new URLSearchParams(roleData).toString();
            window.location.href = `game.html?${queryString}`;
        });

        // Function to prepare role data
        function prepareRoleData() {
            const roleData = {};
            counterInputs.forEach((input, index) => {
                const roleName = input.closest('.card').querySelector('.card-header h3').textContent.toLowerCase();
                roleData[roleName] = parseInt(input.value, 10);
            });
            return roleData;
        }
        // Initialize the total amount
        updateTotal();
    </script>
